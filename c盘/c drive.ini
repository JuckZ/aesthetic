

[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1




[PlaceHolder]
Meter=Shape
LeftMouseUpAction=[C:\]


[Title]
Meter=String
Text=C 盘
FontColor=255,255,255
FontSize=10
FontFace=文道奶酪体
AntiAlias=1
X=15
Y=10


[MeasureC]
Measure=FreeDiskSpace
Drive=C:
InvertMeasure=1
