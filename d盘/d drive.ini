[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1




[PlaceHolder]
Meter=Shape
LeftMouseUpAction=[D:\]


[Title]
Meter=String
Text=D 盘
FontColor=255,255,255
FontSize=10
FontFace=文道奶酪体
AntiAlias=1
X=15
Y=10


[MeasureD]
Measure=FreeDiskSpace
Drive=D:
InvertMeasure=1
