[Variables]
QQ=#CURRENTPATH#关闭QQ.vbs
路径=C:\Program Files (x86)\Tencent\QQMusic\QQMusic.exe

[Play]
Meter=Image
ImageName=img/15.png
x=80
y=4
LeftMouseDownAction=!Execute ["#CURRENTPATH#sh/play.vbs"]
ToolTipText=播放/暂停

[qq]
Meter=Image
ImageName=img/10.png
x=0
y=0
LeftMouseDownAction=!Execute ["#路径#"]
ToolTipText=QQmusic


[Meter_Next]
Meter=image
ImageName=img/12.png
X=110
Y=4
LeftMouseDownAction=!execute ["#CURRENTPATH#sh/next.vbs"]
ToolTipText=下一曲

[Meter_Previous]
Meter=image
ImageName=img/21.png
X=50
Y=4
LeftMouseDownAction=!execute ["#CURRENTPATH#sh/Previous.vbs"]
ToolTipText=上一曲


[Meterqq]
Meter=String
X=150
Y=-1
FontColor=255,255,255
FontSize=11
FontFace=浪漫雅圆
AntiAlias=1
StringStyle=BOLD
Text="QQ音乐"
RightMouseDownAction=!Execute ["#QQ#"]
ToolTipText=右键退出QQ音乐
