
[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1




[MeasureOnLoad]
Measure=Calc
Formula=Counter
IfEqualValue=1
IfEqualAction=[!Refresh]
UpdateDivider=100

[Title]
Meter=String
Text=回收站
FontColor=255,255,255
FontSize=10
FontFace=文道奶酪体
AntiAlias=1
X=15
Y=10


[MeasureRecycleBin]
Measure=Plugin
Plugin=RecycleManager
RecycleType=Size



[MeterBinText]
Meter=String
MeasureName=MeasureRecycleBin
FontSize=10
FontColor=255,255,255
FontFace=文道奶酪体
AutoScale=1
AntiAlias=1
Text=%1B
X=10R
Y=-17R
