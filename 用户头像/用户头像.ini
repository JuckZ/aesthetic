[Rainmeter]
Update=1000



[Variables]
@include=#@#\Variables.inc
@include2=#@#\PolluxVariables.inc

[MeasureTimeOfDay]
Measure=Time
Format="%H"
Substitute=#TimeOfDay#

[MeasureGameQuotes]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#@#\Text\ÎÄ×Ö.txt
Subfolders=0
UpdateDivider=-1



[UserIcon]
Meter=Image
ImageName=#@#\Images\user.png
X=25
Y=30
W=75
PreserveAspectRatio=1
Group=User


[WelcomeMessage]
Meter=String
MeasureName=MeasureTimeOfDay
StringAlign=Left
StringCase=Upper
FontSize=17
FontFace=FuturaRound-Medium
FontColor=255,255,255
Text="%1"
AntiAlias=1
X=120
Y=36
Group=User
[GameText]
Meter=String
MeasureName=MeasureGameQuotes
StringAlign=Left
FontSize=9
FontFace=FuturaRound-Medium
FontColor=255,255,255
AntiAlias=1
RightMouseUpAction=[!UpdateMeasure MeasureGameQuotes]
X=122
Y=65
Group=User

